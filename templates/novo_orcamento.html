{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center">
  <div class="w-full max-w-3xl">

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">

      <!-- Header -->
      <div class="px-6 py-4 border-b">
        <h2 class="font-semibold text-gray-700 flex items-center gap-2">
          <i class="bi bi-file-earmark-text text-easytech-primary"></i>
          Novo Orçamento
        </h2>
      </div>

      <!-- Formulário -->
      <div class="p-6">
        <form method="post" action="/orcamentos/novo" class="space-y-6">

          <!-- Cliente -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Cliente <span class="text-red-500">*</span>
            </label>
            <select
              name="cliente_id"
              required
              class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
            >
              <option value="" selected disabled>Selecione...</option>
              {% for c in clientes %}
              <option value="{{ c.id }}">{{ c.nome }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Descrição -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Descrição <span class="text-red-500">*</span>
            </label>
            <textarea
              name="descricao"
              rows="4"
              required
              class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
            ></textarea>
          </div>

          <!-- Valor -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Valor Total (R$) <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                step="0.01"
                name="valor_total"
                required
                class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
              >
            </div>
          </div>

          <!-- Ações -->
          <div class="flex justify-end pt-4">
            <button
              type="submit"
              class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-easytech-primary text-white font-medium hover:bg-easytech-dark transition"
            >
              <i class="bi bi-save"></i>
              Salvar Orçamento
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>
</div>

{% endblock %}
