            coreRedSoft: '#FDECEC',
            coreGrayBg: '#F5F5F5',
            coreText: '#374151',
            coreMuted: '#6B7280'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-coreGrayBg text-coreText min-h-screen">

<!-- HEADER -->
  <header class="site-header fixed top-0 w-full z-50 transition-all duration-500">
    <div class="nav-blur bg-white/70 border-b border-white/40">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
<a href="/core" class="flex items-center gap-2 group">
  <div class="h-8 w-8 rounded-full bg-coreRed flex items-center justify-center text-xs font-black text-white tracking-tight
              group-hover:scale-105 transition">
    CV
  </div>
  <div class="leading-tight">
    <p class="text-xs uppercase tracking-[0.2em] text-coreMuted group-hover:text-coreText transition">
      Core
    </p>
    <h1 class="text-sm md:text-base font-semibold text-coreText">
      Veículos & Baterias
    </h1>
  </div>
</a>


        <!-- Desktop nav -->
        <nav class="hidden md:flex gap-8 text-sm font-medium items-center">
<a href="/core" class="nav-link text-coreMuted hover:text-coreText transition">Início</a>
          <a href="/core/veiculos" class="nav-link text-coreMuted hover:text-coreText transition">Veículos</a>
          <a href="/core/baterias" class="nav-link text-coreMuted hover:text-coreText transition">Baterias</a>

          <a href="https://wa.me/553135417780" target="_blank"
             class="bg-coreRed text-white px-4 py-2 rounded-full hover:bg-red-700 transition text-xs flex items-center gap-2">
            <span class="inline-flex h-2 w-2 rounded-full bg-white"></span>
            WhatsApp agora
          </a>
        </nav>

        <!-- Mobile button -->
        <button id="mobile-toggle" class="md:hidden h-10 w-10 flex items-center justify-center rounded-full border border-white/60 bg-white/70">
          <span class="sr-only">Abrir menu</span>
          <div class="space-y-1.5">
            <span class="block w-5 h-0.5 bg-coreText rounded-full"></span>
            <span class="block w-4 h-0.5 bg-coreText rounded-full"></span>
            <span class="block w-3 h-0.5 bg-coreText rounded-full"></span>
          </div>
        </button>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-[max-height] duration-500">
        <div class="px-6 pb-4 space-y-2 text-sm font-medium bg-white/90 border-t border-white/60">
          <a href="./index.html" class="block py-2 text-coreMuted hover:text-coreText">Início</a>
          <a href="./veiculos.html" class="block py-2 text-coreMuted hover:text-coreText">Veículos</a>
          <a href="./baterias.html" class="block py-2 text-coreMuted hover:text-coreText">Baterias</a>
          <a href="https://wa.me/553135417780" target="_blank"
             class="block mt-2 bg-coreRed text-white text-center px-4 py-2 rounded-full hover:bg-red-700">
            WhatsApp
          </a>
        </div>
      </div>
    </div>
  </header>

<!-- CONTEÚDO -->
<section class="max-w-7xl mx-auto px-6 pt-32 pb-10">
  <h2 class="text-3xl font-bold mb-4">Baterias automotivas</h2>
  <p class="text-coreMuted mb-12 max-w-2xl">
    Trabalhamos com baterias automotivas de alta qualidade, garantia real
    e instalação rápida para diversos tipos de veículos.
  </p>

  <!-- GRID -->
<!-- GRID DINÂMICO -->
<div id="listaBaterias" class="grid md:grid-cols-3 gap-8"></div>


  <!-- CTA -->
  <div class="text-center mt-16">
    <a href="https://wa.me/553135417780"
       target="_blank"
       class="inline-block bg-coreRed text-white px-8 py-4 rounded-full font-bold hover:bg-red-700 hover:scale-105 transition">
      Solicitar orçamento no WhatsApp
    </a>
  </div>
</section>
<script>
const baterias = JSON.parse(localStorage.getItem('baterias')) || [];

function renderBaterias(lista){
  const container = document.getElementById('listaBaterias');
  container.innerHTML = '';

  if(lista.length === 0){
    container.innerHTML = `
      <p class="text-coreMuted col-span-3 text-center">
        Nenhuma bateria cadastrada no momento.
      </p>`;
    return;
  }

  lista.forEach(b => {
    container.innerHTML += `
      <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-xl hover:-translate-y-1 transition">
        <h3 class="text-xl font-semibold mb-2">${b.modelo}</h3>

        <p class="text-coreMuted text-sm">
          ${b.amperagem}
        </p>

        <p class="text-coreRed font-bold mt-4">
          Garantia: ${b.garantia}
        </p>

        <p class="text-coreText font-semibold mt-2">
          R$ ${Number(b.preco).toLocaleString('pt-BR')}
        </p>

        <a
          href="https://wa.me/553135417780?text=${encodeURIComponent(
            'Tenho interesse na bateria ' + b.modelo + ' (' + b.amperagem + ')'
          )}"
          target="_blank"
          class="block mt-5 bg-coreRed text-white text-center py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Solicitar no WhatsApp
        </a>
      </div>
    `;
  });
}

// render inicial
renderBaterias(baterias);
</script>

</body>
</html>
