            coreMuted: '#6B7280'
          }
        }
      }

  </script>
</head>

<!-- HEADER -->

    <div class="nav-blur bg-white/70 border-b border-white/40">

<a href="./index.html" class="flex items-center gap-2 group">
  <div class="h-8 w-8 rounded-full bg-coreRed flex items-center justify-center text-xs font-black text-white tracking-tight
              group-hover:scale-105 transition">
    CV
  </div>
  <div class="leading-tight">
    <p class="text-xs uppercase tracking-[0.2em] text-coreMuted group-hover:text-coreText transition">

    <h1 class="text-sm md:text-base font-semibold text-coreText">

</a>


        <!-- Desktop nav -->
        <nav class="hidden md:flex gap-8 text-sm font-medium items-center">

          <a href="./veiculos.html" class="nav-link text-coreMuted hover:text-coreText transition">Veículos</a>

          <a href="https://wa.me/553135417780" target="_blank"

        <!-- Mobile button -->
        <button id="mobile-toggle" class="md:hidden h-10 w-10 flex items-center justify-center rounded-full border border-white/60 bg-white/70">
          <span class="sr-only">Abrir menu</span>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-[max-height] duration-500">

          <a href="./baterias.html" class="block py-2 text-coreMuted hover:text-coreText">Baterias</a>

          </a>
        </div>
      </div>
    </div>
  </header>

<!-- FILTROS -->
<section class="max-w-7xl mx-auto px-6 pt-32 pb-10">
  <h2 class="text-3xl font-bold mb-6">Veículos disponíveis</h2>

  <div class="grid md:grid-cols-4 gap-4 mb-10">
    <select id="filtroMarca"
      class="bg-white border border-gray-300 rounded-lg p-3 text-sm">
      <option value="">Marca</option>
      <option>Fiat</option>
      <option>Volkswagen</option>
      <option>Chevrolet</option>
    </select>

    <select id="filtroAno"
      class="bg-white border border-gray-300 rounded-lg p-3 text-sm">
      <option value="">Ano</option>
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
    </select>

    <select id="filtroPreco"
      class="bg-white border border-gray-300 rounded-lg p-3 text-sm">
      <option value="">Preço</option>
      <option value="50000">Até 50 mil</option>
      <option value="80000">Até 80 mil</option>
      <option value="120000">Até 120 mil</option>
    </select>

    <button onclick="filtrar()"
      class="bg-coreRed text-white rounded-lg font-semibold hover:bg-red-700 transition">
      Filtrar
    </button>
  </div>

  <!-- GRID DE VEÍCULOS -->
  <div id="listaVeiculos" class="grid md:grid-cols-3 gap-8"></div>
</section>

<script>
const veiculos = JSON.parse(localStorage.getItem('veiculos')) || [];

function render(lista){
  const container = document.getElementById('listaVeiculos');
  container.innerHTML = '';

  if(lista.length === 0){
    container.innerHTML = `
      <p class="text-coreMuted col-span-3 text-center">
        Nenhum veículo cadastrado no momento.
      </p>`;
    return;
  }

  lista.forEach(v => {
    container.innerHTML += `
      <div class="bg-white rounded-2xl p-5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition">
        <img src="${v.img}"
             class="rounded-xl mb-4 w-full h-48 object-cover bg-gray-100">

        <h3 class="text-lg font-semibold text-coreText">${v.nome}</h3>
        <p class="text-coreMuted text-sm">${v.ano} • ${v.marca}</p>

        <p class="text-coreRed font-bold mt-3 text-lg">
          R$ ${Number(v.preco).toLocaleString('pt-BR')}
        </p>

        <a 
          href="https://wa.me/553135417780?text=${encodeURIComponent('Tenho interesse no ' + v.nome)}"
          target="_blank"
          class="block mt-4 bg-coreRed text-white text-center py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Tenho interesse
        </a>
      </div>
    `;
  });
}

function filtrar(){
  const marca = document.getElementById('filtroMarca').value;
  const ano   = document.getElementById('filtroAno').value;
  const preco = document.getElementById('filtroPreco').value;

  const filtrado = veiculos.filter(v =>
    (!marca || v.marca === marca) &&
    (!ano || v.ano == ano) &&
    (!preco || v.preco <= Number(preco))
  );

  render(filtrado);
}

// render inicial
render(veiculos);
</script>

</body>
</html>
