<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Easytech - Documentos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #512da8, #311b92);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            padding: 12px 10px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar button:hover,
        .sidebar button.active {
            background-color: rgba(255, 255, 255, 0.15);
        }
        .sidebar footer {
            font-size: 11px;
            color: #ccc;
            text-align: center;
        }

        /* --- CONTE√öDO --- */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .form-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 850px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #512da8;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 15px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-group { flex: 1; }

        button {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px;
        }
        button:hover { background-color: #3d1e8e; }

        .btn-secondary {
            background-color: #6c757d;
        }

        hr { margin: 25px 0; border: 0; border-top: 1px solid #eee; }

        .item-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-top: 10px;
        }
        .item-row input { flex: 1; }
        .item-row .btn-danger {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .item-row .btn-danger:hover { background-color: #b02a37; }

        @media (max-width: 768px) {
            .sidebar { width: 100px; }
            .sidebar h2 { display: none; }
            .sidebar button { font-size: 12px; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <h2>EASYTECH</h2>
            <button class="active" onclick="showForm('orcamento')">üßæ Or√ßamento</button>
            <button onclick="showForm('recebimento')">üì¶ Nota de Recebimento</button>
            <button onclick="showForm('os')">‚öôÔ∏è Ordem de Servi√ßo</button>
        </div>
        <footer>
            ¬© 2025 Easytech<br>Nova Lima - MG
        </footer>
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        <div id="orcamento" class="form-container">
            <h1>Gerar Or√ßamento</h1>
            <form action="/gerar-pdf" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>Cliente:</label>
                        <input type="text" name="cliente" required>
                    </div>
                    <div class="form-group">
                        <label>Contato:</label>
                        <input type="text" name="contato_cliente" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Emiss√£o:</label>
                        <input type="text" name="emissao" required>
                    </div>
                    <div class="form-group">
                        <label>Validade:</label>
                        <input type="text" name="validade" required>
                    </div>
                </div>
                <hr>
                <h3>Itens</h3>
                <div id="itens-container">
                    <div class="item-row">
                        <input type="text" name="produto" placeholder="Produto/Servi√ßo" required>
                        <input type="number" name="quantidade" value="1" required min="1">
                        <input type="number" step="0.01" name="valor_unitario" placeholder="Valor R$" required min="0">
                        <button type="button" class="btn-danger" onclick="removerItem(this)">X</button>
                    </div>
                </div>
                <button type="button" class="btn-secondary" onclick="adicionarItem()">+ Adicionar Item</button>
                <hr>
                <label>Desconto (R$):</label>
                <input type="number" step="0.01" name="desconto" value="0.00">
                <button type="submit">Gerar PDF</button>
            </form>
        </div>

        <div id="recebimento" class="form-container" style="display:none;">
            <h1>Nota de Recebimento</h1>
            <form action="/gerar-nota-recebimento" method="post">
                <div class="form-row">
                    <div class="form-group"><label>Cliente:</label><input type="text" name="cliente" required></div>
                    <div class="form-group"><label>Respons√°vel Easytech:</label><input type="text" name="responsavel" required></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Data de Recebimento:</label><input type="text" name="data_recebimento" required></div>
                    <div class="form-group"><label>N¬∫ de Registro:</label><input type="text" name="numero_registro" required></div>
                </div>
                <hr>
                <label>Equipamento:</label>
                <input type="text" name="tipo_equipamento" required>
                <label>Marca/Modelo:</label>
                <input type="text" name="marca_modelo">
                <label>N¬∫ de S√©rie:</label>
                <input type="text" name="numero_serie">
                <label>Acess√≥rios Recebidos:</label>
                <input type="text" name="acessorios">
                <label>Condi√ß√£o do Equipamento:</label>
                <textarea name="condicao" rows="3"></textarea>
                <label>Observa√ß√µes:</label>
                <textarea name="observacoes" rows="3"></textarea>
                <button type="submit">Gerar Nota</button>
            </form>
        </div>

        <div id="os" class="form-container" style="display:none;">
            <h1>Ordem de Servi√ßo</h1>
            <form action="/gerar-ordem-servico" method="post">
                <div class="form-row">
                    <div class="form-group"><label>Cliente:</label><input type="text" name="cliente" required></div>
                    <div class="form-group"><label>T√©cnico Respons√°vel:</label><input type="text" name="tecnico" required></div>
                </div>
                <div class="form-group">
                    <label>Endere√ßo:</label>
                    <input type="text" name="endereco" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o do Servi√ßo:</label>
                    <textarea name="descricao_servico" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Data Execu√ß√£o:</label><input type="text" name="data_execucao" required></div>
                </div>
                <hr>
                <h3>Materiais Utilizados</h3>
                <div id="materiais-container">
                    <div class="item-row">
                        <input type="text" name="materiais_usados" placeholder="Material" required>
                        <input type="number" step="0.01" name="valores" placeholder="Valor R$" required>
                        <button type="button" class="btn-danger" onclick="removerItem(this)">X</button>
                    </div>
                </div>
                <button type="button" class="btn-secondary" onclick="adicionarMaterial()">+ Adicionar Material</button>
                <button type="submit">Gerar OS</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(id) {
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.sidebar button[onclick="showForm('${id}')"]`).classList.add('active');
        }

        function adicionarItem() {
            const container = document.getElementById('itens-container');
            const item = document.createElement('div');
            item.className = 'item-row';
            item.innerHTML = `
                <input type="text" name="produto" placeholder="Produto/Servi√ßo" required>
                <input type="number" name="quantidade" value="1" required min="1">
                <input type="number" step="0.01" name="valor_unitario" placeholder="Valor R$" required min="0">
                <button type="button" class="btn-danger" onclick="removerItem(this)">X</button>`;
            container.appendChild(item);
        }

        function adicionarMaterial() {
            const container = document.getElementById('materiais-container');
            const item = document.createElement('div');
            item.className = 'item-row';
            item.innerHTML = `
                <input type="text" name="materiais_usados" placeholder="Material" required>
                <input type="number" step="0.01" name="valores" placeholder="Valor R$" required>
                <button type="button" class="btn-danger" onclick="removerItem(this)">X</button>`;
            container.appendChild(item);
        }

        function removerItem(btn) {
            btn.parentElement.remove();
        }
    </script>
</body>
</html>
