<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota de Recebimento - Easytech</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 30px;
    }
    h1 { color: #5e35b1; margin-bottom: 20px; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #5e35b1;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #4527a0; }
  </style>
</head>
<body>
  <h1>Nota de Recebimento de Equipamento</h1>

  <form action="/gerar-nota-recebimento" method="post">
    <label>Cliente:</label>
    <input type="text" name="cliente" required>

    <label>Contato / Responsável:</label>
    <input type="text" name="contato_cliente" required>

    <label>CPF/CNPJ:</label>
    <input type="text" name="cpf_cnpj">

    <label>Telefone:</label>
    <input type="text" name="telefone">

    <label>Data de Recebimento:</label>
    <input type="text" name="data_recebimento" id="data_recebimento" required>

    <label>Responsável (Easytech):</label>
    <input type="text" name="responsavel" required>

    <label>Nº de Registro:</label>
    <input type="text" name="numero_registro" required>

    <h3>Equipamento</h3>
    <label>Tipo do Equipamento:</label>
    <input type="text" name="tipo_equipamento" required>

    <label>Marca / Modelo:</label>
    <input type="text" name="marca_modelo" required>

    <label>Número de Série:</label>
    <input type="text" name="numero_serie">

    <label>Acessórios Recebidos:</label>
    <input type="text" name="acessorios">

    <label>Condição do Equipamento:</label>
    <textarea name="condicao" rows="2"></textarea>

    <label>Observações:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <button type="submit">Gerar PDF</button>
  </form>

  <script>
    window.onload = function() {
      document.getElementById('data_recebimento').value = new Date().toLocaleDateString('pt-BR');
    };
  </script>
</body>
</html>
