<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota de Recebimento - Easytech</title>
  <style>
    :root {
      --primary: #5e35b1;
      --primary-dark: #4527a0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 30px;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 1.8em;
      text-align: center;
    }

    h3 {
      color: var(--primary-dark);
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      font-size: 0.95em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: var(--primary-dark);
    }

    /* --- Responsividade iPhone / mobile --- */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.1em;
      }

      input, textarea {
        font-size: 14px;
        padding: 9px;
      }

      button {
        font-size: 15px;
        padding: 11px;
      }
    }

    /* --- iPhones pequenos (SE, Mini) --- */
    @media (max-width: 430px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.3em;
        margin-bottom: 18px;
      }

      h3 {
        font-size: 1em;
      }

      label {
        font-size: 0.9em;
      }

      input, textarea {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Nota de Recebimento de Equipamento</h1>

  <form action="/gerar-nota-recebimento" method="post">
    <label>Cliente:</label>
    <input type="text" name="cliente" required>

    <label>Contato / Responsável:</label>
    <input type="text" name="contato_cliente" required>

    <label>CPF/CNPJ:</label>
    <input type="text" name="cpf_cnpj">

    <label>Telefone:</label>
    <input type="text" name="telefone">

    <label>Data de Recebimento:</label>
    <input type="text" name="data_recebimento" id="data_recebimento" required>

    <label>Responsável (Easytech):</label>
    <input type="text" name="responsavel" required>

    <label>Nº de Registro:</label>
    <input type="text" name="numero_registro" required>

    <h3>Equipamento</h3>

    <label>Tipo do Equipamento:</label>
    <input type="text" name="tipo_equipamento" required>

    <label>Marca / Modelo:</label>
    <input type="text" name="marca_modelo" required>

    <label>Número de Série:</label>
    <input type="text" name="numero_serie">

    <label>Acessórios Recebidos:</label>
    <input type="text" name="acessorios">

    <label>Condição do Equipamento:</label>
    <textarea name="condicao" rows="2" placeholder="Descreva o estado geral do equipamento..."></textarea>

    <label>Observações:</label>
    <textarea name="observacoes" rows="3" placeholder="Observações adicionais..."></textarea>

    <button type="submit">Gerar PDF</button>
  </form>

  <script>
    window.onload = function() {
      document.getElementById('data_recebimento').value = new Date().toLocaleDateString('pt-BR');
    };
  </script>
</body>
</html>
