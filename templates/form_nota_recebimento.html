<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota de Recebimento</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #5e35b1;
      margin-bottom: 20px;
    }

    label { font-weight: 600; margin-top: 10px; display: block; }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #5e35b1;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #4527a0; }

    .item-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-top: 10px;
    }

    .item-row input {
      flex: 1;
    }

    .btn-secondary {
      background: #777;
    }

    .btn-danger {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Nota de Recebimento</h1>

  <form action="/gerar-nota-recebimento" method="post">
    <label>Fornecedor:</label>
    <input type="text" name="fornecedor" required>

    <label>CNPJ:</label>
    <input type="text" name="cnpj" required>

    <label>Data de Recebimento:</label>
    <input type="text" name="data_recebimento" id="data_recebimento" required>

    <label>Responsável Easytech:</label>
    <input type="text" name="responsavel" required>

    <h3>Itens Recebidos</h3>
    <div id="itens-recebimento">
      <div class="item-row">
        <input type="text" name="produto" placeholder="Equipamento / Peça" required>
        <input type="number" name="quantidade" min="1" value="1" required>
        <button type="button" class="btn-danger" onclick="removerItem(this)">Remover</button>
      </div>
    </div>

    <button type="button" class="btn-secondary" onclick="adicionarItem()">Adicionar Item</button>

    <label>Observações:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <button type="submit">Gerar PDF</button>
  </form>

  <script>
    window.onload = function() {
      document.getElementById('data_recebimento').value = new Date().toLocaleDateString('pt-BR');
    }

    function adicionarItem() {
      const div = document.createElement('div');
      div.className = 'item-row';
      div.innerHTML = `
        <input type="text" name="produto" placeholder="Equipamento / Peça" required>
        <input type="number" name="quantidade" min="1" value="1" required>
        <button type="button" class="btn-danger" onclick="removerItem(this)">Remover</button>`;
      document.getElementById('itens-recebimento').appendChild(div);
    }

    function removerItem(btn) {
      if (document.querySelectorAll('.item-row').length > 1)
        btn.parentElement.remove();
    }
  </script>
</body>
</html>
