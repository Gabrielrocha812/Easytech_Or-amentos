<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento</title>
  <style>
    :root {
      --primary: #5e35b1;
      --primary-dark: #4527a0;
      --danger: #d32f2f;
      --gray: #777;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 30px;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 1.8em;
      text-align: center;
    }

    h3 {
      margin-top: 20px;
      color: var(--primary-dark);
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      font-size: 0.95em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 4px;
    }

    button {
      margin-top: 18px;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .item-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-top: 10px;
    }

    .item-row input {
      flex: 1;
    }

    .btn-secondary {
      background: var(--gray);
    }

    .btn-secondary:hover {
      background: #555;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #b71c1c;
    }

    /* ---------- Responsividade para iPhone ---------- */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.1em;
      }

      input, textarea {
        font-size: 14px;
        padding: 9px;
      }

      button {
        font-size: 15px;
        padding: 11px;
      }

      .item-row {
        flex-direction: column;
        align-items: stretch;
      }

      .item-row input {
        width: 100%;
      }

      .item-row button {
        width: 100%;
      }
    }

    /* iPhones pequenos (≤430px) */
    @media (max-width: 430px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.3em;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 1em;
      }

      label {
        font-size: 0.9em;
      }

      input, textarea {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Gerar Orçamento</h1>

  <form action="/gerar-pdf" method="post">
    <label>Cliente:</label>
    <input type="text" name="cliente" required>

    <label>Contato:</label>
    <input type="text" name="contato_cliente" required>

    <label>Emissão:</label>
    <input type="text" name="emissao" id="emissao" required>

    <label>Validade:</label>
    <input type="text" name="validade" id="validade" required>

    <h3>Itens</h3>
    <div id="itens-container">
      <div class="item-row">
        <input type="text" name="produto" placeholder="Produto / Serviço" required>
        <input type="number" name="quantidade" min="1" value="1" required>
        <input type="number" name="valor_unitario" step="0.01" min="0" placeholder="R$" required>
        <button type="button" class="btn-danger" onclick="removerItem(this)">Remover</button>
      </div>
    </div>

    <button type="button" class="btn-secondary" onclick="adicionarItem()">+ Adicionar Item</button>

    <label>Desconto (R$):</label>
    <input type="number" step="0.01" name="desconto" value="0.00" required>

    <button type="submit">Gerar PDF</button>
  </form>

  <script>
    function formatDate(date) {
      return date.toLocaleDateString('pt-BR');
    }

    window.onload = function() {
      const hoje = new Date();
      document.getElementById('emissao').value = formatDate(hoje);
      const validade = new Date(hoje);
      validade.setMonth(validade.getMonth() + 1);
      document.getElementById('validade').value = formatDate(validade);
    };

    function adicionarItem() {
      const div = document.createElement('div');
      div.className = 'item-row';
      div.innerHTML = `
        <input type="text" name="produto" placeholder="Produto / Serviço" required>
        <input type="number" name="quantidade" min="1" value="1" required>
        <input type="number" name="valor_unitario" step="0.01" min="0" placeholder="R$" required>
        <button type="button" class="btn-danger" onclick="removerItem(this)">Remover</button>`;
      document.getElementById('itens-container').appendChild(div);
    }

    function removerItem(btn) {
      if (document.querySelectorAll('.item-row').length > 1)
        btn.parentElement.remove();
    }
  </script>
</body>
</html>
