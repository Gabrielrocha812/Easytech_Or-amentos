<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easytech Manager</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            easytech: {
              primary: '#7b2ff7',
              dark: '#4a148c',
              bg: '#f8f9fc',
              text: '#343a40',
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-easytech-bg text-easytech-text font-inter min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <header class="bg-gradient-to-r from-easytech-primary to-easytech-dark shadow-md">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex items-center justify-between h-16">

        <!-- Logo -->
        <a href="/" class="flex items-center text-white font-semibold tracking-wide text-lg">
          <i class="bi bi-cpu mr-2 text-xl"></i>
          Easytech Manager
        </a>

        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-6 text-sm">
          <a href="/" class="text-white hover:text-gray-200 transition">
            <i class="bi bi-speedometer2 mr-1"></i>Dashboard
          </a>
          <a href="/clientes" class="text-white hover:text-gray-200 transition">
            <i class="bi bi-people mr-1"></i>Clientes
          </a>
          <a href="/orcamentos/novo" class="text-white hover:text-gray-200 transition">
            <i class="bi bi-file-earmark-plus mr-1"></i>Novo Orçamento
          </a>
          <a href="/financeiro" class="text-white hover:text-gray-200 transition">
            <i class="bi bi-cash-coin mr-1"></i>Financeiro
          </a>
          <a href="/documentos/nota-recebimento" class="text-white hover:text-gray-200 transition">
            <i class="bi bi-filetype-pdf mr-1"></i>Documentos
          </a>
        </nav>

        <!-- Botão Mobile -->
        <button id="menuBtn" class="md:hidden text-white text-2xl">
          <i class="bi bi-list"></i>
        </button>

      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="mobileMenu" class="hidden md:hidden bg-easytech-dark">
      <div class="px-6 py-4 space-y-3 text-sm">
        <a href="/" class="block text-white">
          <i class="bi bi-speedometer2 mr-2"></i>Dashboard
        </a>
        <a href="/clientes" class="block text-white">
          <i class="bi bi-people mr-2"></i>Clientes
        </a>
        <a href="/orcamentos/novo" class="block text-white">
          <i class="bi bi-file-earmark-plus mr-2"></i>Novo Orçamento
        </a>
        <a href="/financeiro" class="block text-white">
          <i class="bi bi-cash-coin mr-2"></i>Financeiro
        </a>
        <a href="/documentos/nota-recebimento" class="block text-white">
          <i class="bi bi-filetype-pdf mr-2"></i>Documentos
        </a>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="flex-1 max-w-7xl mx-auto w-full px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-4">
    © {{ now().year if now else '2025' }} Easytech — Facilitando a tecnologia
  </footer>

  <!-- Script Menu Mobile -->
  <script>
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden')
    })
  </script>

</body>
</html>
