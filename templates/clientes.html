{% extends 'base.html' %}
{% block content %}

<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

  <!-- LISTA DE CLIENTES -->
  <div class="lg:col-span-7">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">

      <!-- Header -->
      <div class="flex items-center px-6 py-4 border-b">
        <i class="bi bi-people text-easytech-primary text-lg mr-2"></i>
        <h2 class="font-semibold text-gray-700">Clientes</h2>
      </div>

      <!-- Tabela -->
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-purple-50 text-gray-700">
            <tr>
              <th class="px-6 py-3 text-left font-semibold">#</th>
              <th class="px-6 py-3 text-left font-semibold">Nome</th>
              <th class="px-6 py-3 text-left font-semibold">Telefone</th>
              <th class="px-6 py-3 text-left font-semibold">E-mail</th>
            </tr>
          </thead>
          <tbody class="divide-y">

            {% for c in clientes %}
            <tr class="hover:bg-gray-50 transition">
              <td class="px-6 py-3 text-gray-500">{{ c.id }}</td>
              <td class="px-6 py-3 font-medium text-gray-800">{{ c.nome }}</td>
              <td class="px-6 py-3 text-gray-600">{{ c.telefone or '-' }}</td>
              <td class="px-6 py-3 text-gray-600">{{ c.email or '-' }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="px-6 py-6 text-center text-gray-400">
                Nenhum cliente cadastrado.
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- NOVO CLIENTE -->
  <div class="lg:col-span-5">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100">

      <!-- Header -->
      <div class="flex items-center px-6 py-4 border-b">
        <i class="bi bi-person-plus text-easytech-primary text-lg mr-2"></i>
        <h2 class="font-semibold text-gray-700">Novo Cliente</h2>
      </div>

      <!-- Formulário -->
      <div class="p-6">
        <form method="post" action="/clientes/novo" class="space-y-5">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nome <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              name="nome"
              required
              class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
            >
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Telefone
              </label>
              <input
                type="text"
                name="telefone"
                placeholder="(00) 00000-0000"
                class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                E-mail
              </label>
              <input
                type="email"
                name="email"
                placeholder="exemplo@email.com"
                class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Endereço
            </label>
            <input
              type="text"
              name="endereco"
              placeholder="Rua, número, bairro"
              class="w-full rounded-lg border-gray-300 focus:border-easytech-primary focus:ring-easytech-primary"
            >
          </div>

          <div class="flex justify-end pt-2">
            <button
              type="submit"
              class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-easytech-primary text-white font-medium hover:bg-easytech-dark transition"
            >
              <i class="bi bi-save"></i>
              Salvar
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>

{% endblock %}
